log4j.rootLogger=DEBUG,FILE
#log4j.rootLogger=DEBUG,CONSOLE
log4j.appender.Threshold=ERROR

#log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.Encoding=UTF-8
#log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [web-manage] %p [%t] %c-<%L> %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE.File=../logs/web-manage.log
log4j.appender.FILE.MaxFileSize=4000KB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [web-manage] %p [%t] %c-<%L> %m%n